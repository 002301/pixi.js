<!DOCTYPE HTML>
<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="../bin/pixi.js"></script>

</head>
<body>
    <script>
// Init a PIXI renderer
var renderer = new PIXI.WebGLRenderer(1000, 1000);
//var renderer = new PIXI.CanvasRenderer(1000, 1000);
var canvas = renderer.view;
document.body.appendChild(canvas);

//SCENERY
var stage = new PIXI.Container();
var texture = PIXI.Texture.fromImage("http://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Nextgen_road.jpg/40px-Nextgen_road.jpg");

//Tilling sprites
for(var i=0; i<10; i++)
{
    var tile = new PIXI.extras.TilingSprite(texture,800,50);
    tile.y=i*60
    stage.addChild(tile);
}

//RENDER LOOP
(function loop (t) {
  requestAnimationFrame(loop);
  renderer.render(stage);
}());


    </script>

    </body>
</html>
